<div class="row articles">
  <div class="col-lg-12">
    <div class="progresser navbar-fixed-top">
      <timer interval="2">
        <div class="progress progress-striped active">
          <div class="progress-bar" role="progressbar"  style="width: {{seconds}}%;"></div>
        </div>
      </timer>
    </div>
    <div class="article"
        ng-repeat="article in articles" >
      <div class="title">
        <h1>{{ article.title }}</h1>
      </div>
      <p class="lead summation">
        {{ article.summary }}
      </p>
    </div>

    <a class="arrow prev" ng-click="nextArticle()"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="arrow next" ng-click="prevArticle()"><span class="glyphicon glyphicon-chevron-right"></span></a>
  </div>
</div>
